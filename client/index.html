<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src = "bower_components/underscore/underscore-min.js"></script>
    <!-- your scripts -->
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <div id="main">
      <h1>chatterbox</h1>
      <button class = "submit" type = "button" onclick="app.fetch()">Refresh</button>
      
      <select id="roomSelection" onchange="app.roomToggle()"></select>
      
      <form id="send">
        <input id="newroom" type="text" value = "NewRoomName" name="newroom">
        <button class = "submit" type = "button" onclick="app.handleRoom()">Make Room</button>
        
        <input id="message" type="text" value = "Message" name="message">
        <button class = "submit" type = "button" onclick="app.handleMessage()">Send</button>
      </form>
      <div id="chats"></div>
      <div id="roomSelect"></div>
      <!-- Your HTML goes here! -->
    </div>
  </body>
</html>
